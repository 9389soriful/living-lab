<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living_Lab</title>
    <!-- this is for font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- for tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!--  -->

<body class="font-sans overflow-x-hidden">
    <div class="main_visual bg-gradient-to-t from-[#efebe4] to-[#fffefe]">
        <div class="header px-6 lg:mx-[140px] flex justify-between items-center py-10 border border-[#179800] lg:border-none">
            <div class="icon">
                <img src="img/logo-header.png" alt="logo">
            </div>
            <div class="menu hidden lg:block">
                <ul class="flex text-[20px] gap-6">
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>

            <div class="userLog text-[24px] hidden lg:flex justify-center items-center gap-6">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <span><i class="fa-solid fa-cart-shopping"></i></span>
                <button class="border border-[#179800] px-[30px] py-[10px] rounded-[8px]">Login</button>
                <button class="bg-[#179800] px-[30px] py-[10px] rounded-[8px] text-white">Register</button>
            </div>
            <div class="cursor-pointer lg:hidden text-2xl">
                <i class="fa-solid fa-bars"></i>
            </div>

        </div>
        <div class="heading mx-6 lg:mx-[140px] flex flex-col gap-6 justify-center items-center mt-[40px]">
            <h1 class="font-semibold text-[32px] lg:text-[54px] lg:mx-[300px] text-center">Freshness You <span
                    class="text-[#179800] ">
                    Can
                    Count </span>On, Prices You’ll Love!</h1>
            <p class="font-[400] text-[20px] lg:mx-[300px] text-center">Shop your daily essentials at unbeatable prices.
                From fresh produce to pantry staples, we’ve got you
                covered every day!</p>
        </div>
        <div class="mx-6 lg:mx-[140px] ">
            <img src="img/hero-vegetables.png" alt="" class="mx-auto w-[90%] ">
        </div>

    </div>
</body>

</html>
